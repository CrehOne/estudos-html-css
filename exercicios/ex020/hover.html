<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            color: white;
            background-color: red;
            display: block;
            width: 200px;
        }


    </style>
</head>
<body>
    <h1>Testando hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        O que temos aqui?
        <p>NADA!!!</p>
    </div>
    
</body>
</html>
